<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Movement </title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      height: 100px;
      position: relative;
      overflow: hidden;
      background-color: #ddd;
    }

    .box {
      width: 50px;
      height: 50px;
      background-color: #007bff;
      position: absolute;
      left: 0;
      top: 25px;
      animation: moveRight 6s linear infinite;
    }

    @keyframes moveRight {
      0% {
        left: 0;
      }
      100% {
        left: 100%;
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>
</html>
