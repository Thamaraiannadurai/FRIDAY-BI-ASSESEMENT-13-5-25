<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIST</title>
    <style>
        ul {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Travel and Drinks</h1>
    <h2>Ordered List of Cities</h2>
    <ol type="a">
        <li>Switzerland</li>
        <li>Paris</li>
        <li>Rome</li>
        <li>Tokyo</li>
        <li>Greenland</li>
    </ol>
    <h2>Unordered List of Beverages</h2>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Black Coffee</li>
    </ul>
</body>
</html>
