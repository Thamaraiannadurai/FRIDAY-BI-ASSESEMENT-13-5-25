<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hover Transformation</title>
  <style>
    .box {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      transition: transform  ease;
      margin: 50px auto;
    }

    .box:hover {
      transform: scale(1.2) rotate(10deg);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
